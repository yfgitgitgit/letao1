<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 引入字体图标库的css -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <!-- 全部容器 -->
  <div class="lt_container">
    <!-- 乐淘头部 -->
    <div class="lt_header">
      <!-- 点击 a 标签, 返回上一页 javascript:history.go(-1); -->
      <a href="javascript:history.go(-1);" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>商品详情</h3>
      <!-- 页面重新刷新 -->
      <!-- location.reload() -->
      <a href="javascript:location.reload();" class="icon_right">
        <i class="mui-icon mui-icon-reload"></i>
      </a>
    </div>

    <!-- 乐淘主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 挖个巨坑 -->
          <!-- 轮播图 -->
          <div class="mui-slider">

            <!-- 图片区域 -->
            <div class="mui-slider-group mui-slider-loop">
              <!-- 添加假图 -->
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="./images/banner6.png" />
                </a>
              </div>

              <div class="mui-slider-item">
                <a href="#">
                  <img src="./images/banner1.png" />
                </a>
              </div>
              <div class="mui-slider-item">
                <a href="#">
                  <img src="./images/banner2.png" />
                </a>
              </div>
              <div class="mui-slider-item">
                <a href="#">
                  <img src="./images/banner3.png" />
                </a>
              </div>
              <div class="mui-slider-item">
                <a href="#">
                  <img src="./images/banner4.png" />
                </a>
              </div>
              <div class="mui-slider-item">
                <a href="#">
                  <img src="./images/banner5.png" />
                </a>
              </div>
              <div class="mui-slider-item">
                <a href="#">
                  <img src="./images/banner6.png" />
                </a>
              </div>

              <!-- 添加假图 -->
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="./images/banner1.png" />
                </a>
              </div>
            </div>

            <!-- 小圆点结构 -->
            <div class="mui-slider-indicator">
              <div class="mui-indicator mui-active"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
            </div>

          </div>
          <!-- 产品表题 -->
          <div class="lt_pro_name item_box">
            <strong>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</strong>
          </div>
          <!-- 产品价格 -->
          <div class="lt_price item_box">
            价格:
            <span class="price">¥42345.1</span>
            <span class="oldPrice">¥888.1</span>
          </div>
          <!-- 尺码 -->
          <div class="lt_size item_box">
            尺码:
            <span>40</span>
            <span class="current">41</span>
            <span>42</span>
            <span>43</span>
            <span>44</span>
            <span>45</span>
            <span>46</span>
            <span>47</span>
            <span>48</span>
            <span>49</span>
          </div>
          <!-- 数量 -->
          <div class="lt_num item_box">
            数量:
            <div class="mui-numbox">
              <!-- "-"按钮，点击可减小当前数值 -->
              <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
              <input class="mui-numbox-input" type="number" />
              <!-- "+"按钮，点击可增大当前数值 -->
              <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <!-- 详情描述 -->
            <div class="lt_price item_box">
              详情:描述
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text">

    </script>

  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
