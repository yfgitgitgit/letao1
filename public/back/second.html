 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Document</title>
   <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
   <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
   <link rel="stylesheet" href="./css/common.css">
 </head>
 <body>
   <!-- 左侧栏布局 -->
   <div class="lt-aside">
     <!-- 大标题 -->
     <div class="brand">
      <a href="#">牛逼姐妹花</a>
     </div>
     <!-- 用户 -->
     <div class="user">
       <img src="./images/02.jpg" alt="">
       <p>超级大美女</p>
     </div>
     <!-- 导航 -->
     <div class="nav">
       <ul>
         <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
         <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child">
            <a href="first.html">一级导航</a>
            <a href="second.html" class="current">二级导航</a>
          </div>
        </li>
         <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span></a></li>
       </ul>
     </div>
   </div>
   <!-- 右侧主体布局 -->
   <div class="lt-main">
    <!-- 头部 -->
    <div class="lt-toptar">
      <a href="#" class="pull-left icon-menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon-logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 流式布局容器,宽度100%,默认有15px的两侧padding值 -->
    <div class="container-fluid">
        <ol class="breadcrumb mt-20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级导航</li>
          </ol>
        <div class="lt-content">
          <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
          <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>系号</th>
                    <th>一级分类名称</th>
                    <th>二级分类名称</th>
                    <th>二级分类LOGO</th>
                  </tr>
            </thead>
            <tbody>
               <!-- 挖个坑 -->
            </tbody>
          </table>

          <!-- 准备分页容器 -->
          <div class="text-right">
              <!-- 准备分页容器 -->
              <ul id="paginator"></ul>
          </div>
        </div>
    </div>
   </div>
   <!-- 退出模态框
     tabindex可以设置 tab键的顺序, -1排除在 tab键选中范围外
     给按钮添加 data-dismiss="modal" 可以关闭模态框
     role, aria- 这类都是给盲人设备使用的, 可以直接删除
    -->
     <!-- 退出模态框 -->
     <div class="modal fade" id="motai">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="color"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary quit">退出</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 添加模态框 -->
       <div class="modal fade" tabindex="-1" id="addModal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <form id="form">
              <!-- 头部 -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
              </div>
              <!-- 表体 -->       
                <div class="modal-body"> 
                    
                  <!-- 组件-下拉菜单 -->
                  <div class="form-group">
                  <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                      <span id="dropdownText">请选择一级分类</span> 
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <!-- <li><a href="#">瑜伽馆</a></li> -->
                        <!-- 动态渲染 -->
                      </ul>
                    </div>
                    <input type="hidden" name="categoryId">
                    <!-- 火热的品牌, 写死值为 1 -->
                    <input type="hidden" name="hot" value="1">
                  </div>

                  <div class="form-group">
                    <input type="text" name="brandName" class="form-control"  placeholder="请输入二级分类">
                  </div>
                   <!-- 上传图片 -->
                  <div class="form-group">
                    <label class="btn btn-default" for="fileupload">上传图片</label>
                    <!-- 指定 name 将来后台用于接收文件 -->
                    <!-- 指定 data-url, 指定后台接口地址 -->
                    <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;" >
                  </div>
                  <!-- 图片 -->
                  <div class="form-group" id="imgBox">
                    <img src="./images/none.png" width="100" alt="">
                    <input type="hidden" name="brandLogo">
                  </div>
                </div> 
                
              <!-- 底部 -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
              </div>
            </form>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
       
        <!-- 表格模板引擎 -->
       <script type="text/html" id="secondTpl">
        {{ each rows v i }}
        <tr>
            <td>{{ i+1 + (page-1) * size }}</td>
            <td>{{ v.categoryName }}</td>
            <td>{{ v.brandName }}</td>
            <td><img src="{{ v.brandLogo }}" height="50px" alt=""></td>
          </tr>
        {{ /each }}
      </script>

      <!-- 下拉列表里的ul模板 -->
      <script type="text/html" id="dropdownTpl">
        {{ each rows v i }}
        <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
        {{ /each }}
      </script>

   <script src="./lib/jquery/jquery.min.js"></script>
   <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  
   <script src="./lib/artTemplate/template-web.js"></script>
   <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
   <script src="./lib/nprogress/nprogress.js"></script>
   <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
   <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
  </body>
 </html>
